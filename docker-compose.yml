services:
  node:
    image: node:latest
    volumes:
      - ./app:/app
    working_dir: /app
    ports:
      - "5173:5173"
    command: "npm run docker -- --host 0.0.0.0"
    networks:
    - main_network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./server.crt:/etc/server.crt
      - ./server.key:/etc/server.key
    depends_on:
      - node
    networks:
    - main_network

networks:
  main_network:
    driver: bridge